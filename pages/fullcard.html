<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Monoton&family=Montserrat:wght@400;500;600;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Cosmodom</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header header__mb">
        <div class="container">
          <div class="header__wrap">
            <div class="header__top">
              <p class="logo logo--dark logo--position">
                cosmo <span class="logo--yellow">dom</span>
              </p>
              <button class="hamburger hamburger--3dx" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
              <div class="header__inner">
                <div class="header__menu">
                  <a href="#" class="header__link">Главная</a>
                  <a href="#" class="header__link">Услуги</a>
                  <a href="#" class="header__link">О компании</a>
                  <a href="#" class="header__link header__rent">Аренда</a>
                  <a href="#" class="header__link">По суточно</a>
                  <a href="#" class="header__link">Продажа</a>
                  <a href="#" class="header__link">Контакты</a>
                </div>
                <span class="header__number">+996-707-314-129</span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="fullcard">
          <div class="fullcard__img">
            <img class="fullcard__photo" src="../img/fullcard/fullcard_img.jpg" alt="fullcard" />
          </div>
          <div class="fullcard__info">
            <h4 class="fullcard__title">
              Снять в аренду 2-х комн квартиру на улице Снежная, 10 этаж, 54 кв
              м
            </h4>
            <span class="fullcard__price"> 38000 сом </span>
            <button class="btn fullcard__btn">
              Написать
              <img
                class="fullcard__icon"
                src="../img/fullcard/social/whatsapp.svg"
                alt="whatsapp"
              />
              <img
                class="fullcard__icon"
                src="../img/fullcard/social/facebook.svg"
                alt="facebook"
              />
              <img
                class="fullcard__icon"
                src="../img/fullcard/social/instagram.svg"
                alt="instagram"
              />
            </button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container footer__container">
          <div class="footer__menu">
            <a href="#" class="footer__menu-link">Главная</a
            ><a href="#" class="footer__menu-link">Услуги</a
            ><a href="#" class="footer__menu-link">О компании</a
            ><a href="#" class="footer__menu-link">Аренда</a
            ><a href="#" class="footer__menu-link">По суточно</a
            ><a href="#" class="footer__menu-link">Продажа</a
            ><a href="#" class="footer__menu-link">Контакты</a>
          </div>
          <div class="footer__social">
            <a href="#" class="footer__social-link">
              <img src="../img/footer/instagram.svg" alt="instagram"
            /></a>
            <a href="#" class="footer__social-link">
              <img src="../img/footer/behance.svg" alt="behance"
            /></a>
            <a href="#" class="footer__social-link">
              <img src="../img/footer/dribbble.svg" alt="dribbble"
            /></a>
            <a href="#" class="footer__social-link">
              <img src="../img/footer/pinterest.svg" alt="pinterest"
            /></a>
            <a href="#" class="footer__social-link">
              <img src="../img/footer/whatsapp.svg" alt="whatsapp"
            /></a>
            <a href="#" class="footer__social-link">
              <img src="../img/footer/facebook.svg" alt="facebook"
            /></a>
          </div>
          <p class="footer__author">
            &copy; 2021 СOSMO DOM. Бишкек. Все права защищены
          </p>
          <p class="logo footer__logo">
            cosmo <span class="logo--yellow">dom</span>
          </p>
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
  </body>
</html>
